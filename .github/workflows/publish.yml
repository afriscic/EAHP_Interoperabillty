name: Build & Publish FHIR IG

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Run SUSHI to generate FHIR definitions
        run: sushi .

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
        
      - name: Install Jekyll
        run: gem install jekyll bundler
      
      - name: Add Jekyll to PATH
        run: |
          echo "$(bundle show jekyll | sed 's|/gems/.*||')/bin" >> $GITHUB_PATH
          bundle exec jekyll --version
      
      - name: Cache IG Publisher
        id: cache-publisher
        uses: actions/cache@v4
        with:
          path: input-cache
          key: publisher-jar-latest

      - name: Download IG Publisher
        if: steps.cache-publisher.outputs.cache-hit != 'true'
        run: |
          mkdir -p input-cache
          curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o input-cache/publisher.jar

      - name: Run IG Publisher
        run: java -Xmx4g -jar input-cache/publisher.jar -ig . -no-sushi

      - name: Overwrite index.html with redirect
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta http-equiv="refresh" content="0; url=artifacts.html" />
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="artifacts.html">artifacts.html</a></p>
          </body>
          </html>' > output/index.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
